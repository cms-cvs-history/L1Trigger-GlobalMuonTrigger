process PROD =
{

  untracked PSet maxEvents = {untracked int32 input = -1}

  service = MessageLogger {
     untracked vstring destinations = {"cout"}
  }

  source = L1MuGMTHWFileReader {

    untracked vstring fileNames = {"file:gmt_testfile.small.dat"}

  }

  include "L1TriggerConfig/L1GeometryProducers/data/l1CaloGeometry.cfi"
  include "L1TriggerConfig/L1GeometryProducers/data/l1CaloGeomRecordSource.cff"

  include "L1Trigger/GlobalMuonTrigger/data/gmtDigis.cff"
  replace gmtDigis.DTCandidates = source:DT
  replace gmtDigis.CSCCandidates = source:CSC
  replace gmtDigis.RPCbCandidates = source:RPCb
  replace gmtDigis.RPCfCandidates = source:RPCf
//  replace gmt.Debug = 9
  replace gmtDigis.BX_min = -1
  replace gmtDigis.BX_max = 1
  replace gmtDigis.BX_min_readout = -1
  replace gmtDigis.BX_max_readout = 1
  
//  replace L1MuGMTParameters.VersionSortRankEtaQLUT = 1

  module gmttree = L1MuGMTTree {
    untracked InputTag GMTInputTag = gmtDigis
    untracked string OutputFile = "gmttree.root"
  }

  path p = { gmtDigis, gmttree }


}
