process PROD =
{

  service = MessageLogger {
     untracked vstring destinations = {"cout"}
  }

  untracked PSet maxEvents = {untracked int32 input = -1}

  source = L1MuGMTHWFileReader {

    untracked vstring fileNames = {"file:gmt_testfile.small.dat"}

  }

  include "L1TriggerConfig/L1ScalesProducers/data/L1MuTriggerScalesConfig.cff"
  include "L1TriggerConfig/L1ScalesProducers/data/L1MuGMTScalesConfig.cff"
  include "L1Trigger/GlobalMuonTrigger/data/l1GmtEmulDigis.cfi"
  replace l1GmtEmulDigis.Debug = 9
  replace l1GmtEmulDigis.BX_min = -1
  replace l1GmtEmulDigis.BX_max = 1
  replace l1GmtEmulDigis.BX_min_readout = -1
  replace l1GmtEmulDigis.BX_max_readout = 1

  module gmttest = L1MuGMTDump {
    untracked string InputModuleLabel = "l1MuGmtEmulDigis"
  }

  path p = { l1GmtEmulDigis, gmttest }

//  module out = PoolOutputModule { untracked string fileName = "runGMT.root" }

//  endpath outpath = { out }

}
