process PROD =
{

  service = MessageLogger {
     untracked vstring destinations = {"cout"}
  }

  untracked PSet maxEvents = {untracked int32 input = -1}

  source = L1MuGMTHWFileReader {

    untracked vstring fileNames = {"file:gmt_testfile.h4mu.dat"}

  }

  include "L1Trigger/GlobalMuonTrigger/data/gmt.cfi"
  replace gmt.Debug = 9
  replace gmt.BX_min = -1
  replace gmt.BX_max = 1
  replace gmt.BX_min_readout = -1
  replace gmt.BX_max_readout = 1

  module gmttest = L1MuGMTDump {}

  path p = { gmt, gmttest }

//  module out = PoolOutputModule { untracked string fileName = "runGMT.root" }

//  endpath outpath = { out }

}
