process PROD =
{

  source = L1MuGMTHWFileReader {

    untracked int32 maxEvents = -1
    untracked vstring fileNames = {"file:gmt_testfile.small.dat"}

  }

  include "L1Trigger/GlobalMuonTrigger/data/gmt.cfi"
  replace gmt.Debug = 9

  path p = { gmt }

  module out = PoolOutputModule { 
    untracked string fileName = "runGMT.root"
    untracked vstring outputCommands = 
    {
      "keep *"
//      ,"drop L1MuRegionalCand_*_*_*"
//      ,"drop L1MuGMTCand_*_*_*"
    }
  }

  endpath outpath = { out }

}
